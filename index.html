<!DOCTYPE html>
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Registration Form</title>  
</head>  
<body>
<!--form-->
<form action="mailto:tmahi0151@gmail.com?subject=Registration form data" method="post" enctype="text/plain">
    <label for="Name">Name:
        <input type="text" name="Name" required>
    </label>
    <br>
    <label for="Dob">Dob:
        <input type="date" name="Dob">
    </label>
    <br>
    <label for="Password">Password:
        <input type="Password" name="Password" required>
    </label>
    <br>
    <label for="Gender">Gender:
    <label for="Male">Male
        <input type="radio" name="Gender" value="Male" required>
    </label>
    <label for="Female">Female
        <input type="radio" name="Gender" value="Female" required>
    </label>
    </label>
    <br>
    <label for="Address"> Address:
        <input type="text" name="Address" required>
    </label>
    <br>
    <label for="Pincode">Pincode:
        <input type="number" name="Pincode" required>
    </label> 
    <br>
    <label for="Mobile">Mobile:
        <input type="tel" name="Mobile" required>
    </label>
    <br>
    <label for="State">State:
        <Select>
            <option>Maharashtra</option>
            <option>Madhya Pradesh</option>
            <option>Goa</option>
        </Select>
    </label>
    <br>
    <label for="Profile">Profile Picture:
        <input type="file" name="Profile" required>
    </label>
    <br>
    <label for="Price">Price:
        <input type="range" name="Price" required>
    </label>
    <br>
    <label for="Color">Favourite color:
        <input type="color" name="color">
    </label>
    <br>
    <label for="terms">
        <input type="checkbox" name="accepted" required>
        I agree to all terms and condition
    </label>
    <br>
    <input type="submit">
    <input type="reset">
</label>
<br>
<a href="tel:9322270446">Call me</a>
</form>
</body>
</html>
